<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                  <h1>Login</h1>
                  <p class="text-muted">Entre com a sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="email" class="form-control" placeholder="E-mail" autocomplete="username" required formControlName="Email">
                  </div>
                  <div class="input-group mb-4">
            
                    <input type="password" class="form-control" placeholder="Senha" autocomplete="current-password" required formControlName="Password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="['/forgot']">Esqueceu a senha?</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-body">
                <div *ngFor="let alert of alertsDismiss">
                  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Ou Crie Sua Conta</h2>
                  <p>Cofrinho a melhor forma de organizar o seu dinheiro.</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Cadastre-se Agora!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
