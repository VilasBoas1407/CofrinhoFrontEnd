<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/logo.png', width: 100, height: 60, alt: 'Cofrinho Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false" 
  >
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none" (click)="logout()" type="button">
      <a class="nav-link" > &nbsp; Sair &nbsp; <i class="icon-logout"></i> &nbsp;</a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer>
    </app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button class="btn" ><i class="icon-settings"></i> &nbsp;Alterar Planejamento</button>
          <button class="btn" (click)="newPlanejamentoModal.show()"><i class="icon-plus"></i> &nbsp;Novo Planejamento</button>
        </div>
      </li>
    </cui-breadcrumb>
    <div bsModal #newPlanejamentoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Novo Planejamento</h4>
            <button type="button" class="close" (click)="newPlanejamentoModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="ccyear">MÃªs:</label>
                <select class="form-control" >
                    <option *ngFor="let mes of meses" value="{{mes.Id}}">{{mes.Descricao}}</option>
                </select>
                <br/>
                <label for="Ano">Ano</label>
                <input type="number" class="form-control" placeholder="" autocomplete="ano" required>
                <br/>
                <div class="form-label">
                  <input  type="checkbox" id="checkAtualizarPlanejamento" name="checkAtualizarPlanejamento" value="1">
                  <label for="checkAtualizarPlanejamento">Atualizar Planejamento?</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="newPlanejamentoModal.hide()">Fechar</button>
            <button type="button" class="btn btn-primary" (click)="SaveNewPlanejamento()">Salvar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
